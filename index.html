<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    .attribution {padding-bottom: 10px;}
  </style>
</head>
<body>


  <main class="main-container">

    <section class="first-section">
      <div class="main-card">

        <div class="main-card__user">
            <img src="./images/image-jeremy.png" alt="user-img" class="main-card__img">
            <div>
              <p class="main-card__title">Report for</p>
              <p class="main-card__name">Jeremy Robson</p>
            </div>
        </div>

        <div class="main-card__dates">
          <p class="main-card__frequency main-card__frequency--active" id="daily"> Daily</p>
          <p class="main-card__frequency" id="weekly">Weekly</p>
          <p class="main-card__frequency" id="monthly">Monthly</p>
        </div>

      </div>

    </section>

        <div class="card__details">
          <div class="card__activity">

            <img src="./images/icon-ellipsis.svg" alt="dots" class="">
          </div>

          </div>
        </div>

  </main>

</html>
